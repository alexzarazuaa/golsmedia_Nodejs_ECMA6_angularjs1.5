<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ui-sref="app.login" ng-show="$ctrl.authType === 'register'">
            Â¿Ya posees una cuenta?
          </a>
          <a ui-sref="app.register" ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>

        <list-errors errors="$ctrl.errors"></list-errors>

        <form name="formData" ng-submit="$ctrl.submitForm()">
          <!--llama a submitForm-->
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <input required class="form-control form-control-lg" type="text" placeholder="Username"
                ng-model="$ctrl.formData.username" />
              <div ng-messages="formData.Username.$error" style="color: red; font-weight: bold">
                <p ng-message="required" ng-show="formData.Username.$dirty">Username is required.</p>
                <p ng-message="minlength">Enter more than 3 characters.</p>
                <p ng-message="maxlength">Enter less than 20 characters.</p>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <input required class="form-control form-control-lg" type="email" placeholder="Email"
                ng-model="$ctrl.formData.email" />
            </fieldset>

            <fieldset class="form-group">
              <input required class="form-control form-control-lg" type="password" placeholder="Password"
                ng-model="$ctrl.formData.password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right" type="submit" ng-bind="::$ctrl.title">
            </button>


            <a href="http://localhost:3000/api/auth/github" style="font-size: 25px; color:black"><i
                class="ion-social-github"></i>&nbsp;</a>
            <a href="http://localhost:3000/api/auth/google" style="font-size: 25px; color:black"><i
                class="ion-social-google"></i></a>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
